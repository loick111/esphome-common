site_name: ESPHome Common
site_description: Shared ESPHome configuration components & documentation
site_author: loick
repo_url: https://github.com/loick/esphome-common
repo_name: esphome-common
edit_uri: edit/master/docs/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - Boards: boards.md
  - Packages: packages.md
  - Mixins: mixins.md

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
